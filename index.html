<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Tableau Dashboard Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #00796b, #004d40);
      padding: 30px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    h2 {
      margin-top: 40px;
      font-size: 2em;
    }
    .dashboard-container {
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #555;
      padding: 20px;
    }
    .emoji {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>📈 iPhone Sales Insights Dashboard</h1>
    <p>Interactive analytics powered by Tableau 🔍</p>
  </header>

  <h2>📊 Explore the Data</h2>
  <p>Use filters and interactivity to discover insights by year, region, model, and more!</p>

  <div class="dashboard-container">
    <!-- Replace the src below with your published Tableau dashboard link -->
    <iframe src="https://public.tableau.com/views/YOUR_TABLEAU_DASHBOARD_LINK" allowfullscreen></iframe>
  </div>

  <div class="footer">
    <p>Made with ❤️ and 📊 for data lovers | Hosted on GitHub Pages 🚀</p>
  </div>
</body>
</html>
